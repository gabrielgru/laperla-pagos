<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Facturas - Grupo La Perla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f7f9fc;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
            margin: -20px -20px 0 -20px;
        }

        .header .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            padding: 40px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            margin: 0 -20px;
        }

        .welcome-message {
            margin-bottom: 30px;
            padding: 20px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
        }

        .welcome-message h2 {
            font-size: 20px;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .welcome-message p {
            color: #718096;
            font-size: 15px;
        }

        .client-info {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-info span {
            color: #4a5568;
            font-size: 14px;
        }

        .client-info strong {
            color: #2d3748;
            font-size: 16px;
        }

        .invoices-section h3 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .invoice-list {
            margin-bottom: 30px;
        }

        .invoice-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            background: white;
        }

        .invoice-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        .invoice-item.selected {
            background: #f0f4ff;
            border-color: #667eea;
        }

        .checkbox-wrapper {
            margin-right: 20px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .invoice-details {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            align-items: center;
        }

        .invoice-detail {
            display: flex;
            flex-direction: column;
        }

        .invoice-detail label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .invoice-detail span {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }

        .invoice-detail.amount span {
            color: #667eea;
            font-weight: 600;
        }

        .summary-section {
            background: #f7fafc;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-top: 30px;
        }

        .total-amount {
            margin-bottom: 25px;
        }

        .total-amount h3 {
            font-size: 16px;
            color: #718096;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .total-amount .amount {
            font-size: 36px;
            color: #667eea;
            font-weight: 700;
        }

        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }

            .main-content {
                padding: 20px;
            }

            .invoice-details {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .header h1 {
                font-size: 24px;
            }

            .total-amount .amount {
                font-size: 28px;
            }

            .client-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portal de Pagos</h1>
            <p>Grupo La Perla</p>
        </div>

        <div class="main-content">
            <div id="errorState" class="error-message" style="display: none;">
                <h3>Error</h3>
                <p id="errorMessage">No se encontraron datos de facturas en la URL.</p>
            </div>

            <div id="contentState">
                <div class="welcome-message">
                    <h2 id="welcomeTitle">Estimado Cliente</h2>
                    <p>A continuación encontrará el detalle de sus facturas pendientes. Seleccione las que desea abonar y pulse "Generar pago".</p>
                </div>

                <div class="client-info">
                    <div>
                        <span>Cliente:</span> <strong id="clientName"></strong>
                    </div>
                    <div>
                        <span>Código:</span> <strong id="clientCode"></strong>
                    </div>
                </div>

                <div class="invoices-section">
                    <h3>Facturas Pendientes</h3>
                    <div class="invoice-list" id="invoiceList">
                        <!-- Las facturas se generarán dinámicamente -->
                    </div>
                </div>

                <div class="summary-section">
                    <div class="total-amount">
                        <h3>Total a Pagar</h3>
                        <div class="amount" id="totalAmount">0,00 €</div>
                    </div>
                    <button class="pay-button" id="payButton" disabled>Generar pago</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let invoices = [];
        let selectedInvoices = new Set();
        let clientData = {};

        // Función para obtener parámetros de la URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        // Función para formatear números
        function formatAmount(amount) {
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        // Función para procesar los datos de la URL
        function processUrlData() {
            const params = getUrlParams();
            
            if (!params.codigo || !params.facturas || !params.montos) {
                document.getElementById('errorState').style.display = 'block';
                document.getElementById('contentState').style.display = 'none';
                return false;
            }

            // Obtener datos del cliente
            clientData.code = params.codigo;
            clientData.name = params.nombre || 'Cliente';

            // Procesar facturas
            const facturaNumbers = params.facturas.split(',');
            const montos = params.montos.split(',').map(m => parseFloat(m));
            const vencimientos = params.vencimientos ? params.vencimientos.split(',') : [];

            // Crear array de facturas
            invoices = facturaNumbers.map((num, index) => ({
                id: num,
                amount: montos[index] || 0,
                date: vencimientos[index] || 'N/A'
            }));

            return true;
        }

        // Función para renderizar las facturas
        function renderInvoices() {
            const invoiceList = document.getElementById('invoiceList');
            invoiceList.innerHTML = '';

            if (invoices.length === 0) {
                invoiceList.innerHTML = '<p style="text-align: center; color: #718096;">No se encontraron facturas.</p>';
                return;
            }

            invoices.forEach(invoice => {
                const invoiceItem = document.createElement('div');
                invoiceItem.className = 'invoice-item';
                invoiceItem.innerHTML = `
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="invoice-${invoice.id}" data-amount="${invoice.amount}" data-id="${invoice.id}">
                    </div>
                    <div class="invoice-details">
                        <div class="invoice-detail">
                            <label>N° Factura</label>
                            <span>${invoice.id}</span>
                        </div>
                        <div class="invoice-detail">
                            <label>Vencimiento</label>
                            <span>${invoice.date}</span>
                        </div>
                        <div class="invoice-detail amount">
                            <label>Importe</label>
                            <span>${formatAmount(invoice.amount)} €</span>
                        </div>
                    </div>
                `;
                invoiceList.appendChild(invoiceItem);
            });

            // Agregar event listeners a los checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });
        }

        // Función para manejar el cambio en los checkboxes
        function handleCheckboxChange(event) {
            const checkbox = event.target;
            const invoiceId = checkbox.dataset.id;
            const invoiceItem = checkbox.closest('.invoice-item');

            if (checkbox.checked) {
                selectedInvoices.add(invoiceId);
                invoiceItem.classList.add('selected');
            } else {
                selectedInvoices.delete(invoiceId);
                invoiceItem.classList.remove('selected');
            }

            updateTotal();
        }

        // Función para actualizar el total
        function updateTotal() {
            let total = 0;
            selectedInvoices.forEach(invoiceId => {
                const invoice = invoices.find(inv => inv.id === invoiceId);
                if (invoice) {
                    total += invoice.amount;
                }
            });

            document.getElementById('totalAmount').textContent = `${formatAmount(total)} €`;
            
            // Habilitar/deshabilitar el botón de pago
            const payButton = document.getElementById('payButton');
            payButton.disabled = selectedInvoices.size === 0;
        }

        // Función para manejar el pago
        function handlePayment() {
            if (selectedInvoices.size === 0) {
                alert('Por favor, seleccione al menos una factura para pagar.');
                return;
            }

            const selectedInvoiceDetails = Array.from(selectedInvoices).map(id => {
                const invoice = invoices.find(inv => inv.id === id);
                return {
                    numero: invoice.id,
                    monto: formatAmount(invoice.amount) + '€'
                };
            });
            
            const total = document.getElementById('totalAmount').textContent;
            
            // Mensaje de confirmación para el MVP
            const invoicesList = selectedInvoiceDetails
                .map(inv => `• Factura ${inv.numero}: ${inv.monto}`)
                .join('\n');
            
            const message = `✅ CONFIRMACIÓN DE PAGO\n\n` +
                           `Cliente: ${clientData.name}\n` +
                           `Código: ${clientData.code}\n\n` +
                           `Facturas seleccionadas:\n${invoicesList}\n\n` +
                           `💰 TOTAL A PAGAR: ${total}\n\n` +
                           `➡️ En producción, esto abriría el procesador de pagos`;
            
            alert(message);
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            // Procesar datos de la URL
            if (processUrlData()) {
                // Actualizar información del cliente
                document.getElementById('clientName').textContent = clientData.name;
                document.getElementById('clientCode').textContent = clientData.code;
                document.getElementById('welcomeTitle').textContent = `Estimado ${clientData.name}`;
                
                // Renderizar facturas
                renderInvoices();
                
                // Agregar listener al botón de pago
                document.getElementById('payButton').addEventListener('click', handlePayment);
            }
        });
    </script>
</body>
</html>
